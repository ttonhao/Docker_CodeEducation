# Teste Pull Request
steps:
  - id: "Rodando docker-compose no Google"
    name: "docker/compose"
    args: ["-f", "docker-compose.cloudbuild.yaml", "up", "-d"]

  - id: "Rodando docker ps"
    name: "docker"
    args: ["ps"]

  - id: "Rodando composer"
    name: "docker"
    args: ["exec", "-t", "app", "composer", "install"]

  - id: "Copiando .env"
    name: "docker"
    args: ["exec", "-t", "app", "cp", ".env.example", ".env"]

  - id: "Rodando key:generate"
    name: "docker"
    args: ["exec", "-t", "app", "php", "/var/www/artisan", "key:generate"]

  - id: "Rodando migrate"
    name: "docker"
    args: ["exec", "-t", "app", "php", "/var/www/artisan", "migrate"]

  - id: "Rodando phpunit"
    name: "docker"
    args:
      [
        "exec",
        "-t",
        "app",
        "php",
        "/var/www/vendor/bin/phpunit",
        "-c",
        "/var/www/phpunit.xml",
      ]

  - id: "Build image from Dockerfile.prod"
    name: "docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/app-lavarel:$SHORT_SHA",
        "-f",
        "Dockerfile.prod",
        ".",
      ]
  - id: "Pushing image"
    name: "docker"
    args: ["push", "gcr.io/$PROJECT_ID/app-laravel:$SHORT_SHA"]

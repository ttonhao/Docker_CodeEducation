steps:
  - id: "Rodando docker-compose no Google"
    name: "gcr.io/$PROJECT_ID/docker-compose"
    args: ["-f", "docker-compose.cloudbuild.yaml", "up", "-d"]

  - id: "Rodando docker ps"
    name: "gcr.io/cloud-builders/docker"
    args: ["ps"]

  - id: "Rodando composer"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "composer", "install"]
